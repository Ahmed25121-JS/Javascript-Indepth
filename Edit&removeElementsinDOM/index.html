<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // This .innerhtml is not optimized because the function has to traverse the entire
    // document tree then add something while overriding the previous value which causes optimization issues on 
    // large scale websites
    function addLan(langName) {
     const li =   document.createElement('li')
     li.innerHTML = langName
     document.querySelector('.language').appendChild(li)
    }
    addLan('python')
    addLan('typescript')


// Using appendchild to add text instead of innerhtml is a more optimized way
// the whole document tree is not traversed
    function addOptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLang('golang')

// How to edit values
const secondLang = document.querySelector('li:nth-child(2)')
// secongLang.innerhtml ="java"
const newli = document.createElement('li')
newli.textContent ='mojo'
secondLang.replaceWith(newli)


// Edit 
const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML= ' <li> typescript </li>'

// Remove
const lastLang = document.querySelector('li:last-child')
lastLang.remove()
 



</script>
</html>
