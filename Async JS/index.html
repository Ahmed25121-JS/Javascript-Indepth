<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur Javascript</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
    <!-- settimeout and setinterval are functions given to us by the web api/runtime environment they are not
     part of core javascript engine -->
</body>
<script>
   const sayDate = (str) => { console.log(str,Date.now());
    }
let intervalId;

   document.getElementById('start').addEventListener('click',() => { 
        console.log('click')
       intervalId = 
       setInterval(sayDate,1000,'hi')

      
     })
   

    document.getElementById('stop').addEventListener('click',() => { 
        console.log('i was stopped');
        
 /* clearinterval is used to stop the setinterval on a given event. */
         clearInterval(intervalId)
     })

   


</script>
</html>
